<body>
  
<span style= text-center id="spanOne">
  
  <h1 id="guessedLetterDisplay">_ _ _ _ _ _</h1> 
   
  <input type="text" id = "firstTextInput" maxlength="1">
   
 <button onclick= "guessLetter(firstTextInput.value)" id="submitButton" placeholder= "Guess my letter"> Submit </button>

</span>   
   
   
   
   
   
   
   
   <script>
   
   
   
   const secretWordLetters= ["F","O","L","D","E","R"];
   
   const guessedLetters = ["_","_","_","_","_","_"];
   
   //main function this runs when i click submit
   //check letter arugment is what i input
  function guessLetter(checkLetter) {
    let correct= 0
      for (let i = 0; i < secretWordLetters.length; i++) {
        if (checkLetter == secretWordLetters[i]) { 
          //Found a match
          guessedLetters[i] = checkLetter;
          guessedLetterDisplay.innerHTML = guessedLetters.join(" ");
           alert("Good job you found a letter!")
           firstTextInput.value= ""
           correct+= 1
           if (checkWin()== true){
             alert("You finished the game")
           }
           
                
        }
    
     }
     //after loop
     if (correct == 0) {
       firstTextInput.value= ""
       alert("Try again!")
       
       
       
     }
     
   
  }
 
 
 function checkWin() {
   for (let i = 0; i < secretWordLetters.length; i++) {
      if (secretWordLetters[i]!= guessedLetters[i]) {
        return false;
      }
      
     
   }
   return true;
   
 }
  
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
   </script>
